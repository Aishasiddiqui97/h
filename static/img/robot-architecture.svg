<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#121212"/>

  <!-- AI Brain (Top) -->
  <rect x="220" y="20" width="160" height="60" rx="10" fill="#9370DB" stroke="#00BFFF" stroke-width="2"/>
  <text x="300" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle">AI Brain</text>

  <!-- Planning Module -->
  <rect x="150" y="100" width="120" height="50" rx="8" fill="#00BFFF" stroke="#9370DB" stroke-width="1" opacity="0.8"/>
  <text x="210" y="130" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Planning</text>

  <!-- Action Module -->
  <rect x="330" y="100" width="120" height="50" rx="8" fill="#00BFFF" stroke="#9370DB" stroke-width="1" opacity="0.8"/>
  <text x="390" y="130" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Action</text>

  <!-- Physical Robot (Bottom) -->
  <rect x="240" y="180" width="120" height="80" rx="10" fill="#00FFFF" stroke="#00BFFF" stroke-width="2"/>
  <text x="300" y="225" font-family="Arial" font-size="14" fill="#121212" text-anchor="middle">Physical</text>
  <text x="300" y="240" font-family="Arial" font-size="14" fill="#121212" text-anchor="middle">Robot</text>

  <!-- Connection lines -->
  <line x1="300" y1="80" x2="300" y2="100" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="270" y1="150" x2="270" y2="180" stroke="#00FFFF" stroke-width="2"/>
  <line x1="330" y1="150" x2="330" y2="180" stroke="#00FFFF" stroke-width="2"/>

  <!-- Arrows -->
  <polygon points="295,95 305,95 300,85" fill="#00FFFF"/>
  <polygon points="265,175 275,175 270,165" fill="#00FFFF"/>
  <polygon points="325,175 335,175 330,165" fill="#00FFFF"/>

  <!-- Data flow animation elements -->
  <circle cx="300" cy="90" r="3" fill="#00FFFF">
    <animate attributeName="cy" values="80;100" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="160" r="3" fill="#00FFFF">
    <animate attributeName="cy" values="150;180" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="330" cy="160" r="3" fill="#00FFFF">
    <animate attributeName="cy" values="150;180" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>